<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <article class="rating-component">
        <div class="rating-state">
          <div class="icon-box">
            <img class="icon" src="./images/icon-star.svg" alt="star icon" />
          </div>
          <h2 class="rating-heading">How did we do?</h2>
          <p class="rating-text">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <div class="rating-box">
            <div class="number-box" data-num="1">
              <span class="number">1</span>
            </div>
            <div class="number-box" data-num="2">
              <span class="number">2</span>
            </div>
            <div class="number-box" data-num="3">
              <span class="number">3</span>
            </div>
            <div class="number-box" data-num="4">
              <span class="number">4</span>
            </div>
            <div class="number-box" data-num="5">
              <span class="number">5</span>
            </div>
          </div>
          <button class="btn">Submit</button>
        </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div class="thankyou-state hidden">
          <img
            src="./images/illustration-thank-you.svg"
            alt="illustration-thank-you"
            class="thankyou-img"
          />
          <div class="tag">
            You selected <span class="selected-num">0</span> out of 5
          </div>
          <h2 class="thankyou-heading">Thank you!</h2>
          <p class="thankyou-text">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </article>
    </div>
    <!-- Thank you state end -->

    <script src="script.js"></script>
  </body>
</html>
